<html>

<body onload="render()">
    <form action="/vacation" method="POST">
        <fieldset>
            <legend>Vacation form:</legend>

            <div>
                <label for="startDate">Start date:</label>
                <input type="date" id="startDate" name="startDate" onchange="render()" />
            </div>

            <div>
                <label for="numberOfDays">Number of days:</label>
                <input type="number" name="numberOfDays" onchange="render()" />
            </div>

            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" maxlength="2" onchange="render()" />
            </div>
        </fieldset>
        <div id="theCalendar"></div>
    </form>
</body>

<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
<link rel="stylesheet" href="calendar.css">
<script src="calendar.js"></script>

</html>
